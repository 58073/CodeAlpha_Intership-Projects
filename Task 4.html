<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu Songs Music Player</title>
    <style>
        /* CSS Styling for Music Player */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .music-player {
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            max-width: 400px;
            width: 100%;
        }
        img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        audio {
            width: 100%;
            margin-top: 15px;
        }
        .controls {
            margin-top: 15px;
        }
        button {
            border: none;
            padding: 15px;
            border-radius: 50%;
            background: #f39c12;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>

    <!-- Music Player Structure -->
    <div class="music-player">
        <img src="https://i.pinimg.com/736x/5d/11/25/5d1125c97a05a1a14b44d0382090df62.jpg" alt="Music Cover">
        <h1>Urdu Music Player</h1>
        <p id="songTitle">Afreen Afreen</p>
        
        <!-- Audio Element -->
        <audio id="audioPlayer">
            <source src="https://www.mboxdrive.com/Afreen%20Afreen.mp3" type="audio/mp3">
        </audio>

        <!-- Controls -->
        <div class="controls">
            <button onclick="prevSong()">⏮</button>
            <button onclick="playPause()">▶/⏸</button>
            <button onclick="nextSong()">⏭</button>
        </div>
    </div>

    <!-- JavaScript for Music Player Functionality -->
    <script>
        // Song List
        const songs = [
            {
                title: "Afreen Afreen",
                src: "https://www.mboxdrive.com/Afreen%20Afreen.mp3"
            },
            {
                title: "Tera Ban Jaunga",
                src: "https://www.mboxdrive.com/Tera%20Ban%20Jaunga.mp3"
            },
            {
                title: "Jeene Laga Hoon",
                src: "https://www.mboxdrive.com/Jeene%20Laga%20Hoon.mp3"
            }
        ];

        let currentSongIndex = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const songTitle = document.getElementById('songTitle');

        // Function to Load the Current Song
        function loadSong(index) {
            songTitle.textContent = songs[index].title;
            audioPlayer.src = songs[index].src;
            audioPlayer.play();
        }

        // Play/Pause Function
        function playPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        // Next Song Function
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        }

        // Previous Song Function
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        }

        // Auto-Load the First Song
        window.onload = () => {
            loadSong(currentSongIndex);
        };
    </script>
</body>
</html>
